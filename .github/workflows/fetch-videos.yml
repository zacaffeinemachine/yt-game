name: Fetch YouTube Videos

on:
  schedule:
    - cron: '0 5 * * *'   # Daily at 05:00 UTC
  workflow_dispatch:        # Allow manual trigger from GitHub UI
  push:
    paths:
      - 'channels.txt'     # Auto-run whenever channels.txt is changed

permissions:
  contents: write           # Needed to commit updated videos.json

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch videos
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scripts/fetch_videos.py

      - name: Commit updated data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/videos.json
          git diff --staged --quiet || git commit -m "chore: update video feed [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          git push
